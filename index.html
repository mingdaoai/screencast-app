<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Screen and Camera Recorder</h1>
        <div class="button-group">
            <button id="startCameraBtn">Record Camera</button>
            <button id="startScreenBtn">Record Screen</button>
            <button id="startBothBtn">Record Both</button>
            <button id="stopBtn" style="display: none;">Stop Recording</button>
        </div>
        <div class="button-group">
            <button id="screenDownloadBtn" disabled>Download Screen</button>
            <button id="cameraDownloadBtn" disabled>Download Camera</button>
        </div>
        <div class="video-container">
            <div class="main-video">
                <video id="preview" autoplay muted></video>
                <video id="cameraPreview" autoplay muted class="camera-overlay"></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
