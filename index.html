<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen and Camera Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="record-controls">
                <button id="screenBtn">Record Screen</button>
                <button id="cameraBtn">Record Camera</button>
                <button id="bothBtn">Record Both</button>
                <button id="stopBtn" style="display: none;">Stop Recording</button>
            </div>
            <div class="download-controls">
                <button id="downloadBtn" style="display: none;">Download</button>
            </div>
        </div>
        <div class="video-container">
            <video id="screenPreview" autoplay muted></video>
            <video id="cameraPreview" autoplay muted></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
