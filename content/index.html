<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen and Camera Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="record-controls-container">
            <div class="record-controls">
                <button id="screenBtn">Record Screen</button>
                <button id="cameraBtn">Record Cameras</button>
                <button id="bothBtn">Record Both</button>
                <button id="stopBtn" style="display: none;">Stop Recording</button>
                <button id="downloadBtn" style="display: none;">Download</button>
            </div>
            <div class="links">
                <p>Explanation: <a href="https://mingdaoai.com/p/screencast-app.html">https://mingdaoai.com/p/screencast-app.html</a></p>
                <p>Source code: <a href="https://github.com/mingdaoai/screencast-app">https://github.com/mingdaoai/screencast-app</a></p>
            </div>
        </div>
        <div class="main-content">
            <div id="videoContainer" class="video-container">
                <video id="screenPreview" autoplay muted></video>
                <video id="cameraPreview" autoplay muted></video>
            </div>
            <div id="splashScreen" class="splash-screen">
                <img src="SplashScreen.jpg" alt="Splash Screen">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
